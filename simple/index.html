<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enigma Simple</title>
    <link rel="stylesheet" href="../src/styles/simple/main.css">
    <link rel="icon" href="../assets/enigma_logo.svg" type="image/x-icon">
    </head>
  <body>
  <nav></nav>
  <header>
    <h1>Enigma Simple</h1>
  </header>
  <main>
    <section>
      <h2>Input</h2>
      <textarea name="" id="" placeholder="AAAAA AAAAA"></textarea>
    </section>
    <section>
      <h2>Enigma Machine Settings</h2>
      <div class="settings__grid">
        <div class="settings__grid--item col3">
          <h4>Reflector</h4>
          <select name="" id="">
            <option value="">UKW A</option>
            <option value="">UKW B</option>
            <option value="">UKW C</option>
          </select>
        </div>
        <div class="settings__grid--item col1">
          <h4>Rotor</h4>
          <select name="" id="rotor__01__name">
            <option value="">I</option>
            <option value="">II</option>
            <option value="">III</option>
            <option value="">IV</option>
            <option value="">VIII</option>
          </select>
        </div>
        <div class="settings__grid--item col1">
          <h4>Position</h4>
          <div class="field--container" id="rotor__01__pos">
            <button>&minus;</button>
            <div class="display">A</div>
            <button>&plus;</button>
          </div>
        </div>
        <div class="settings__grid--item col1">
          <h4>Ring</h4>
          <div class="field--container" id="rotor__01__ring">
            <button>&minus;</button>
            <div class="display">Z</div>
            <button>&plus;</button>
          </div>
        </div>
        <div class="settings__grid--item col3">
          <h4>Plugboard</h4>
          <input type="text" placeholder="AC DF IY">
        </div>
      </div>
    </section>
    <section>
      <h2>Output</h2>
      <div class="output">
        WBMRQ YTRPO
      </div>
    </section>
  </main>
  <footer>
  &copy; Michael Naatjes
  </footer>
  <script src="../src/simple.js" type="module"></script>
  </body>
</html>
